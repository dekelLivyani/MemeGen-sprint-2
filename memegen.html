<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/memegen.css">
    <title>MemeGen</title>
</head>

<body onload="init()">
    <header>
        <img class="logo" src="img/LOGO.png" onclick="openGallery()" alt="">
        <ul>
            <li>Gallery</li>
            <li>Memes</li>
            <li>About</li>
        </ul>
    </header>

    <main>
        <div class="imgs-container"></div>
        <div class="editor-container flex hide">
            <div class="canvas-container">
                <canvas class="canvas"></canvas>
            </div>
            <div class="editor">
                <input class="text-line" type="text" oninput="setTextIngMeme(this.value)">
                <button class="btn">
                    <img class="icon" src="img/ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt="">
                </button>
                <button class="btn" onclick="addLine()">
                    <img class="icon" src="img/ICONS/add.png" alt="">
                </button>
                <button class="btn">
                    <img class="icon" src="img/ICONS/trash.png" alt="">
                </button>
                <button class="btn" onclick="increaseFont()">
                    <img class="icon" src="img/ICONS/increase font-icon.png" alt="">
                </button>
                <button class="btn" onclick="decreaseFont()">
                    <img class="icon" src="img/ICONS/decrease font-icon.png" alt="">
                </button>
            </div>
        </div>
    </main>

    <script src="js/memegen-localstorge.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/memegen.js"></script>
</body>

</html>
